<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Utility Library Assignment</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input, button { padding: 8px; font-size: 16px; margin-right: 10px; }
    #scroll-area { height: 200px; overflow-y: scroll; border: 1px solid #ccc; margin-top: 10px; }
    #result { margin-top: 20px; font-size: 18px; }
  </style>
</head>
<body>
  <h1>Utility Library Tester</h1>
  <div>
    <h2>Debounce Test</h2>
    <input type="text" id="debounce-input" placeholder="Type to test debounce...">
  </div>
  <div>
    <h2>Throttle Test</h2>
    <div id="scroll-area">
      <div style="height: 1000px;">Scroll to test throttle...</div>
    </div>
  </div>
  <div>
    <h2>Deep Merge Test</h2>
    <button id="merge-button">Merge Objects</button>
  </div>
  <div>
    <h2>Type Checkers Test</h2>
    <button id="type-check-button">Run Type Checks</button>
  </div>
  <div id="result">Results will appear here</div>
  <script src="script.js"></script>
</body>
</html>
